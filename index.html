<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arus Kas</title>
  <!-- Menambahkan Font Awesome untuk ikon-ikon di tombol -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <!-- Menambahkan library html2canvas untuk ekspor gambar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <!-- Menambahkan library Chart.js untuk grafik -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Menambahkan font 'Inter' dari Google Fonts untuk tampilan teks yang lebih bagus -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Link ke file CSS eksternal jika ada -->
  <link rel="stylesheet" href="style.css" />
  <style>
  </style>
</head>
<body>

  <!-- Header yang kosong -->
  <div class="header"></div>

  <!-- Tombol-tombol untuk reset dan ekspor gambar -->
  <div class="buttons">
    <button class="reset-btn" onclick="resetForm()"><i class="fas fa-rotate-left"></i> Reset</button>
    <button class="save-btn" onclick="eksporGambar()"><i class="fas fa-image"></i> Ekspor Gambar</button>
  </div>

  <div class="container">
    <!-- Kolom Kas Masuk -->
    <div class="column">
      <h3>KAS MASUK</h3>
      <!-- Tabel untuk input sumber pendapatan -->
      <table>
        <tr><td><input type="text" placeholder="sumber pendapatan 1" /></td><td><input type="text" class="income" placeholder="Rp.0" /></td></tr>
        <tr><td><input type="text" placeholder="sumber pendapatan 2" /></td><td><input type="text" class="income" placeholder="Rp.0" /></td></tr>
        <tr><td><input type="text" placeholder="sumber pendapatan 3" /></td><td><input type="text" class="income" placeholder="Rp.0" /></td></tr>
        <tr><td><input type="text" placeholder="sumber pendapatan 4" /></td><td><input type="text" class="income" placeholder="Rp.0" /></td></tr>
        <tr><td><input type="text" placeholder="sumber pendapatan 5" /></td><td><input type="text" class="income" placeholder="Rp.0" /></td></tr>
        <!-- Menampilkan total kas masuk -->
        <tr class="total-row"><td>TOTAL KAS MASUK</td><td id="totalIncome">Rp 0</td></tr>
      </table>
      <!-- Menampilkan surplus/defisit dengan id 'surplusBox' -->
      <div class="surplus-box" id="surplusBox">Surplus/Defisit: Rp 0 <p id="percentSurplusDefisit"></p></div>
    </div>

    <!-- Kolom Kas Keluar -->
    <div class="column">
      <h3>KAS KELUAR</h3>
      <!-- Tabel untuk input utang -->
      <table>
        <tr><th>UTANG<p id="percentKewajiban"></p></th><td><input type="text" id="kewajiban" readonly /></td></tr>
        <tr><th>Jangka Panjang</th><td><input type="text" class="expense" placeholder="Rp.0" id="jangkaPanjang" /></td></tr>
        <tr><th>Jangka Pendek</th><td><input type="text" class="expense" placeholder="Rp.0" id="jangkaPendek" /></td></tr>
      </table>

      <!-- Tabel untuk input tabungan dan dana darurat -->
      <table>
        <tr><th>Tabungan<p id="percentInvestasi"></p></th><td><input type="text" id="totalInvestasi" readonly /></td></tr>
        <tr><th>Dana Darurat</th><td><input type="text" class="expense" placeholder="Rp.0" id="danaDarurat" /></td></tr>
        <tr><th>Tabungan kas</th><td><input type="text" class="expense" placeholder="Rp.0" id="tabunganKas" /></td></tr>
      </table>

      <!-- Tabel untuk input biaya hidup -->
      <table>
        <tr><th>Biaya Hidup<p id="percentBiayaHidup"></p></th><td><input type="text" id="biayaHidupTotal" readonly class="expense" /></td></tr>
        <tr><th>Konsumsi / Makan</th><td><input type="text" placeholder="Rp.0" class="expense" /></td></tr>
        <tr><th>Tempat tinggal</th><td><input type="text" placeholder="Rp.0" class="expense" /></td></tr>
        <tr><th>Ortu</th><td><input type="text" placeholder="Rp.0" class="expense" /></td></tr>
        <tr><th>Internet</th><td><input type="text" placeholder="Rp.0" class="expense" /></td></tr>
        <tr><th>Air, listrik</th><td><input type="text" placeholder="Rp.0" class="expense" /></td></tr>
        <tr><th>Jajan</th><td><input type="text" placeholder="Rp.0" class="expense" /></td></tr>
        <tr><th>Iuran</th><td><input type="text" placeholder="Rp.0" class="expense" /></td></tr>
        <!-- Menampilkan total kas keluar -->
        <tr class="total-row"><td>TOTAL KAS KELUAR</td><td id="totalExpense">Rp 0</td></tr>
      </table>
    </div>
  </div>

  <!-- Menyertakan file JavaScript eksternal -->
  <script src="script.js"></script>
</body>
</html>
